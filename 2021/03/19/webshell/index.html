    <h3 id="Vue部分"><a href="#Vue部分" class="headerlink" title="Vue部分"></a>Vue部分</h3><p>在vue中导入插件</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">import * as attach from 'xterm/lib/addons/attach/attach' // 安装插件适，可以使用attach去添加</span><br><span class="line">import * as fit from 'xterm/lib/addons/fit/fit' // fit进行自适应大小的</span><br><span class="line"></span><br><span class="line">import { Terminal } from 'xterm'</span><br><span class="line">Terminal.applyAddon(attach) // 添加插件</span><br><span class="line">Terminal.applyAddon(fit) // 添加插件</span><br></pre></td></tr></tbody></table></figure>

<p>创建黑窗口组件</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id="terminal"&gt;</span><br><span class="line">    &lt;!--            黑窗口--&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></tbody></table></figure>

<p>在钩子函数中初始化黑窗口对象</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">mounted() {</span><br><span class="line">        // 获取到了div标签</span><br><span class="line">        let terminalContainer = document.getElementById('terminal')</span><br><span class="line">        // 初始化黑窗口对象</span><br><span class="line">        this.term = new Terminal(this.terminal)</span><br><span class="line">        // 打开这个对象</span><br><span class="line">        this.term.open(terminalContainer)</span><br><span class="line"></span><br><span class="line">        new WebSocket('ws://127.0.0.1:8000/webssh/')</span><br><span class="line">        this.terminalSocket = new WebSocket('ws://127.0.0.1:8000/webssh/')</span><br><span class="line">        this.terminalSocket.onopen = function(){ // 连接成功触发该方法</span><br><span class="line">            console.log('websocket is Connected...')</span><br><span class="line">        }</span><br><span class="line">        this.terminalSocket.onclose = function(){ // 连接关闭适触发的方法</span><br><span class="line">            console.log('websocket is Closed...')</span><br><span class="line">        }</span><br><span class="line">        this.terminalSocket.onerror = function(){ // 连接出错触发的方法</span><br><span class="line">            console.log('damn Websocket is broken!')</span><br><span class="line">        }</span><br><span class="line">        this.term.attach(this.terminalSocket)</span><br><span class="line">    }</span><br></pre></td></tr></tbody></table></figure>

<h3 id="Django部分"><a href="#Django部分" class="headerlink" title="Django部分"></a>Django部分</h3><p>导包</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">from dwebsocket import accept_websocket</span><br><span class="line">import time</span><br><span class="line">import paramiko</span><br><span class="line">from threading import Thread</span><br></pre></td></tr></tbody></table></figure>

<p>定义连接函数</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">def make_ssh(host="127.0.0.1", username="root", password="123456"):</span><br><span class="line">    """</span><br><span class="line">    :host 主机地址</span><br><span class="line">    :username 用户名，一般是root</span><br><span class="line">    :password 密码</span><br><span class="line">    :port ssh协议的端口,22</span><br><span class="line">    """</span><br><span class="line">    # 初始化一个ssh对象</span><br><span class="line">    sh = paramiko.SSHClient()</span><br><span class="line">    # 设置对象连接密钥规则</span><br><span class="line">    sh.set_missing_host_key_policy(paramiko.AutoAddPolicy())</span><br><span class="line">    # 连接</span><br><span class="line">    sh.connect(host, username=username, password=password, port=22)</span><br><span class="line">    # 生成shell对象</span><br><span class="line">    channle = sh.invoke_shell(term='xterm')</span><br><span class="line">    return channle</span><br></pre></td></tr></tbody></table></figure>

<p>定义接收线程函数</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">def recv_ssh_msg(channle, ws):</span><br><span class="line">    '''</span><br><span class="line">        只管接收</span><br><span class="line">    '''</span><br><span class="line">    # 判断shell连接对象是否没有退出</span><br><span class="line">    while not channle.exit_status_ready():</span><br><span class="line">        # 接收过程可能会因为没有任何返回而报错</span><br><span class="line">        try:</span><br><span class="line">            buf = channle.recv(1024)  # 接收命令的执行结果</span><br><span class="line">            ws.send(buf)  # 向Websocket通道返回</span><br><span class="line">        # 接收不到会报错，但是报错没关系，继续重新尝试接受</span><br><span class="line">        except:</span><br><span class="line">            break</span><br></pre></td></tr></tbody></table></figure>

<p>定义连接视图函数</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">@accept_websocket</span><br><span class="line">def webssh(request):</span><br><span class="line">    if request.is_websocket:</span><br><span class="line">        # 1. 获取到连接对象</span><br><span class="line">        ws = request.websocket</span><br><span class="line">        # 2. 初始化linux连接</span><br><span class="line">        channel = make_ssh()</span><br><span class="line">        # 3. 初始化linux数据接收线程，并开启</span><br><span class="line">        recv_thread = Thread(target=recv_ssh_msg, args=(channel, ws))</span><br><span class="line">        recv_thread.start()</span><br><span class="line">        while 1:  # 主线程: 只管发送</span><br><span class="line">            # 2. 阻塞ws接收发来的数据</span><br><span class="line">            cmd = ws.wait()</span><br><span class="line">            # cmd = ws.recv()</span><br><span class="line">            if cmd:</span><br><span class="line">                channel.send(cmd)  # 发送到linux 去执行</span><br><span class="line">            else:  # 如果连接断开，那么cmd将会发一个空包</span><br><span class="line">                break</span><br><span class="line">        recv_thread.join()  # 回收子线程</span><br><span class="line">        ws.close()  # 关闭ws连接</span><br></pre></td></tr></tbody></table></figure>
