        </a>
    </h1>
    <!-- Date and Author -->
    <p class="blog-post-meta">
        2021-03-19

    <!-- Content -->
    <p>首先安装axios</p>
<p><code>npm install axios --save</code></p>
<p>导入axios</p>
<p><code>const axios = require('axios')</code></p>
<p>配置axios</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">axios.defaults.baseURL = 'http://127.0.0.1:8000/'</span><br><span class="line">axios.defaults.timeout = 10000</span><br></pre></td></tr></tbody></table></figure>

<p>封装axios的四种请求方式</p>
<p>GET</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">export function get(url, params, headers) {</span><br><span class="line">    return new Promise((resolve, reject) =&gt; {</span><br><span class="line">        axios.get(url, {params, headers}).then(res =&gt; {</span><br><span class="line">            resolve(res)</span><br><span class="line">        }).catch(err =&gt; {</span><br><span class="line">            reject(err)</span><br><span class="line">        })</span><br><span class="line">    })</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<p>POST</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">export function post(url, params, headers) {</span><br><span class="line">    return new Promise((resolve, reject) =&gt; {</span><br><span class="line">        axios.post(url, params, headers).then((res) =&gt; {</span><br><span class="line">            resolve(res)</span><br><span class="line">        }).catch((err) =&gt; {</span><br><span class="line">            // debugger</span><br><span class="line">            reject(err)</span><br><span class="line">        })</span><br><span class="line">    })</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<p>PUT</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">export function put(url, params, headers) {</span><br><span class="line">    return new Promise((resolve, reject) =&gt; {</span><br><span class="line">        axios.put(url, params, headers).then((res) =&gt; {</span><br><span class="line">            resolve(res)</span><br><span class="line">        }).catch((err) =&gt; {</span><br><span class="line">            // debugger</span><br><span class="line">            reject(err)</span><br><span class="line">        })</span><br><span class="line">    })</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<p>DELETE</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">export function del(url, params, headers) {</span><br><span class="line">    return new Promise((resolve, reject) =&gt; {</span><br><span class="line">        axios.delete(url, {data: params, headers}).then((res) =&gt; {</span><br><span class="line">            resolve(res)</span><br><span class="line">        }).catch((err) =&gt; {</span><br><span class="line">            // debugger</span><br><span class="line">            reject(err)</span><br><span class="line">        })</span><br><span class="line">    })</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>

<p>调用方式</p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">get({</span><br><span class="line">    url: 'index/',</span><br><span class="line">    data</span><br><span class="line">}).then().catch()</span><br></pre></td></tr></tbody></table></figure>
